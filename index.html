<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Order summary card</title>

  <!--Normalize-->
  <link rel="stylesheet" href="./style/normalize.css">

  <!--Estilos-->
  <link rel="stylesheet" href="./style/style.css">

</head>

<body>

  <div role="main" class="contenedor">
    <div class="hero">
      <img src="./images/illustration-hero.svg" class="hero-imagen" aria-hidden="true">
    </div>
    <div class="card">
      <div class="texto">
        <h1 class="text-dark">Order Summary</h1>
        <p class="text-desaturate">You can now listen to millions of songs, audiobooks, and podcasts on any
          device anywhere you like!</p>
      </div>
      <div class="plan">
        <div class="music">
          <img src="./images/icon-music.svg" aria-hidden="true">
          <div class="texto">
            <p class="text-dark">Annual Plan</p>
            <p class="text-desaturate">$59.99/year</p>
          </div>
        </div>
        <a href="#" class="cambiar">Change</a>
      </div>
      <div class="botones">
        <button class="btn btn-azul">Proceed to Payment</button>
        <button class="btn btn-transparente">Cancel Order</button>
      </div>
    </div>
  </div>
</body>

</html>
